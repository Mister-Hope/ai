services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    container_name: open-webui
    restart: always
    extra_hosts:
      - "host.docker.internal:${DOCKER_HOST_IP}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    ports:
      - "127.0.0.1:3000:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - CUSTOM_NAME=智慧问答助手
      - WEBUI_NAME=智慧问答助手
      - GLOBAL_LOG_LEVEL=DEBUG
      - http_proxy=http://${DOCKER_HOST_IP}:10808
      - https_proxy=http://${DOCKER_HOST_IP}:10808
      - no_proxy=localhost,127.0.0.0/8,::1,api.deepseek.com,host.docker.internal

volumes:
  open-webui:
    external: true
    name: open-webui
